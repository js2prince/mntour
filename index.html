<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamphlet</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>

        body {
            text-align: center;
            font-family: 'Gowun Dodum', sans-serif;
        }

        .swiper-container {
            height: 740px;
            align-self: center;

        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: beige;
            border-radius: 30px;
        }


        p, li {
            font-weight: 300; /* Light */
            font-size: 16px;
        }

        a {
            color: #465fcc; /* Change link color */
            text-decoration: none; /* Add underline for clarity */
        }

        a:hover {
            text-decoration: underline; /* Remove underline on hover */
        }


        /* Remove bullet points from the <li> elements */
        .swiper-slide ul {
            list-style-type: none;
            padding-left: 0;
        }

        .swiper-slide img {
            max-width: 90%; /* This will ensure the image fits within the slide. */
            height: auto; /* This will maintain the image's aspect ratio. */
            display: block; /* This will remove any additional space below the image. */
            margin: 8px auto; /* This centers the image horizontally and adds some space above and below. */
        }

        .swiper-slide p {
            max-height: 90%; /* This will ensure the image fits within the slide. */
            height: auto; /* This will maintain the image's aspect ratio. */
        }


        #photo {
            margin-top: 50px;
            align-self: auto;
        }

        .swiper-slide ul {
            margin-bottom: 20px;
        }



        /* Target the last two <li> elements */
        .swiper-slide ul li {
            text-align: left;
            width: 100%; /* Ensure the full width is utilized */
        }


    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <h1>X X X</h1>
            <img
                    src="./img/flyb.jpeg"
                    >
            <h2>SK mnTour</h2>
            <p><a href="https://js2prince.tistory.com/m">옘병</a></p>

            <p>2024. 2. 20. PM 7:00</p>
        </div>

        <div class="swiper-slide">
            <p style="font-size: 19px; line-height: 1.5; font-family: 'Gowun Batang', serif;">
                <b>옘병</b><br>
                <br>
                <br><Br>
            </p>
        </div>
        <div class="swiper-slide" id="no3">
            <img
                    src="./img/sujin3.jpg"
                    alt="Artwork 1">
            <p style="margin: 5px 0;font-size: 12px;">수진3 / 33 ×​ 24cm / acrylic on canvas</p>
            <img
                    src="./img/sujin3.jpg"
                    alt="Artwork 2">
            <p style="margin: 5px 0;font-size: 12px;">수진3 / 45 ×​ 45cm / acrylic on canvas</p>
            <img
                    src="./img/sujin3.jpg"
                    alt="Artwork 5">
            <p style="margin: 5px 0;font-size: 12px;">수진3 / 100 ×​ 73cm / watercolor on paper</p>
        </div>

        <div class="swiper-slide">
            <img
                    src="./img/sujin3.jpg"
                   
                    id="photo">
            <h1>옘병</h1>
            <ul>
                <li>Fly-B</li>
                
                <li> ​</li>
                <li><a href="mailto:js2prince@sk.com">js2prince@sk.com</a></li>
                <li><a href="tel:010-9174-0002">010-9174-0002</a></li>
            </ul>
        </div>


    </div>
    <div class="swiper-pagination"></div>

</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        grabCursor: true,
        effect: "cards",
        perSlideOffset: 5,
        perSlideRotate: 8,
        creativeEffect: {
            prev: {
                shadow: true,
                translate: ["-120%", 0, -500],
            },
            next: {
                shadow: true,
                translate: ["120%", 0, -500],
            },
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        slideToClickedSlide: true
    });


</script>
</body>
</html>
